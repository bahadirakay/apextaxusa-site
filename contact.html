<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Apex Tax & Accounting</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <h1 style="text-align: center; margin-top: 40px;">Contact Us</h1>

  <form id="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required />

    <label for="email">Email:</label>
    <input type="email" name="_replyto" id="email" required />

    <label for="message">Message:</label>
    <textarea name="message" id="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div id="thank-you" style="display: none; text-align: center; margin-top: 30px;">
    <h2>Thank you for your message!</h2>
    <p>Youâ€™ll be redirected to the homepage in <span id="countdown">10</span> seconds...</p>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
